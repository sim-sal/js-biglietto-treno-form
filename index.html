<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- title -->
    <title>Biglietto del treno avanzato</title>
</head>
<body>

    <!-- container generale -->
    <div class="general-container">

        <!-- creazione biglietto -->
        <div class="ticket-up">

            <div class="title">
                <i class="fa-solid fa-train"></i>
    
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    
                <i class="fa-solid fa-ticket"></i>
            </div>

            <!-- container bootstrap -->
            <div class="container text-center">
    
                <div class="row justify-content-center">
                    
                    <div class="col-3">
                        
                        <div>
                            <h4>Nome Cognome</h4>
    
                            <input  id="name-surname" type="text" placeholder="Inserisci">
                        </div>
    
                    </div>
    
                    <div class="col-3">
    
                        <div>
                            <h4>Km da percorrere</h4>
    
                            <input  id="km-viaggio" type="text" placeholder="Inserisci">
                        </div>
                        
                    </div>
    
                    <div class="col-3">
    
                        <div>
                            <h4>Fascia d'et√†</h4>
                        </div>
    
                        <select id="myList">
                            <option></option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>  
                            <option value="over">Over 65</option>
                        </select>
    
                    </div>
    
                </div>
    
                <div class="row justify-content-center">
    
                    <div class="col-1">
                        <button class="generate-button personal-button"><strong>Genera</strong></button>
                    </div>
    
                    <div class="col-1">
                        <button class="personal-button"><strong>Annulla</strong></button>
                    </div>
    
                </div>
    
            </div>

        </div>

        <!-- stampa biglietto -->
        <div class="ticket-down">

            <div class="title">
    
                <h1>IL TUO BIGLIETTO</h1>
    
            </div>
            
            <!-- container bootstrap -->
            <div class="container">

                <div class="row justify-content-center">
                    
                    <div class="details">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                    </div>
                    
                    
                    <div class="col-6">
                        
                        <div>
                            <h4><strong>NOME PASSEGGERO</strong></h4>
                            
                            <span id="nome-passeggero"></span>
                        </div>
    
                    </div>
    
                    <div class="col-6">
    
                        <div>
                            <h4>Costo del Biglietto</h4>
    
                            <span id="ticket-price"></span>
                        </div>
                        
                    </div>
    
                </div>
    
            </div>

        </div>

        

    </div>

    

    <!-- js -->
    <script src="js/main.js"></script>

</body>
</html>
